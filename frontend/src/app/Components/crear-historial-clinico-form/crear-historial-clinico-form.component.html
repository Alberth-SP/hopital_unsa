<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<script> </script><br><br>
<h1 align=center> Módulo de Admisión </h1>
<br><br>
<div class="container">
    <h3>Historia Clínica</h3>
    <form>
			<div class="form-group">
				<label for="name">Nombre</label>
				<input type="text" class="form-control" id="name" required>
			  </div>
			<div class="form-group">
				<label for="lastname">Apellido</label>
				<input type="text" class="form-control" id="lastname" required>
			</div>
			<div class="form-group">
				<label for="pBirth">Lugar de Nacimiento</label>
				<input type="text" class="form-control" id="pBirth" required>
			</div>
			<div class="form-group">
					<table>
						<tr>
							<td>
								<label for="dBirth">Fecha de Nacimiento</label>
								<input type="date" class="form-control" id="dBirth" required>
							</td>
							<td>
								<label for="age">Edad</label>
								<input type="text" class="form-control" id="age" required>
							</td>
						</tr>
						<tr>
							<td>
								<label for="phone">Telefono</label>
								<input type="text" class="form-control" id="phone" required>
							</td>
							<td><br>
								<label for="gender">Sexo</label><br>	
								<select class="form-group" name="genSelect" ng-model="data.genSelect" id="gender" required>
										<option value="femele">Femenino</option>
										<option value="male">Masculino</option>
										<option value="other">Otro</option> 
								</select>
							</td>
						</tr>
					</table>
				</div>
			<div class="form-group">
				<label for="address">Dirección</label>
				<input type="text" class="form-control" id="address" required>
			</div>
			<div class="form-group">
					<label for="neighb">Distrito</label>
					<input type="text" class="form-control" id="neighb" required>
			</div>
			<div class="form-group">
					<label for="relation">Estado Civil</label>
					<select class="form-group" name="relSelect" ng-model="data.relSelect" id="relation" required>
							<option value="single">Soltero</option>
							<option value="married">Casado</option>
							<option value="other">Otro</option> 
					</select>
			</div>
			<div class="form-group">
					<label for="grade">Grado de Instrucción</label>
					<input type="text" class="form-control" id="grade" required>
			</div>
			<div class="form-group">
					<label for="job">Ocupación</label>
					<input type="text" class="form-control" id="job" required>
			</div>
			<div class="form-group">
					<label for="origin">Procedencia</label>
					<input type="text" class="form-control" id="origin" required>
			</div>
			<div class="form-group">
					<label for="date">Fecha</label>
					<input type="date" class="form-control" id="date" required>
			</div>
	 
			<button type="submit" class="button button1" (click)="crearHitoria()">Crear Historia</button>  
	
		</form>
</div>
